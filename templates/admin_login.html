{% extends "base.html" %}

{% block title %}관리자 로그인 - 늘품동물병원{% endblock %}

{% block content %}
<div class="container">
  <div class="login-container" style="max-width: 400px; margin: 4rem auto;">
    <div class="login-box" style="background: white; border-radius: 10px; padding: 2rem; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
      <div class="login-header" style="text-align: center; margin-bottom: 2rem;">
        <h1 style="color: #196A25; font-size: 1.8rem; margin-bottom: 0.5rem;">관리자 로그인</h1>
        <p style="color: #666; font-size: 0.9rem;">공지사항을 관리하려면 로그인하세요</p>
      </div>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert" style="background: #f8d7da; color: #721c24; padding: 0.75rem; border-radius: 5px; margin-bottom: 1rem; border: 1px solid #f5c6cb;">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" class="login-form">
        <div class="form-group" style="margin-bottom: 1.5rem;">
          <label for="username" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold;">아이디</label>
          <input type="text" id="username" name="username" required 
                 style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 2rem;">
          <label for="password" style="display: block; margin-bottom: 0.5rem; color: #333; font-weight: bold;">비밀번호</label>
          <input type="password" id="password" name="password" required 
                 style="width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; box-sizing: border-box;">
        </div>

        <div class="form-group" style="margin-bottom: 2rem;">
          <label class="checkbox-container" style="display: flex; align-items: center; cursor: pointer; font-size: 0.9rem; color: #555;">
            <input type="checkbox" id="remember" name="remember" style="margin-right: 0.5rem; width: 16px; height: 16px; accent-color: #196A25;">
            <span>로그인 상태 유지</span>
          </label>
        </div>

        <button type="submit" class="login-btn" 
                style="width: 100%; background: #196A25; color: white; padding: 0.75rem; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; transition: background 0.3s ease;">
          로그인
        </button>
      </form>

      <div style="text-align: center; margin-top: 2rem;">
        <a href="{{ url_for('notice') }}" style="color: #196A25; text-decoration: none; font-size: 0.9rem;">
          ← 공지사항으로 돌아가기
        </a>
      </div>
    </div>
  </div>
</div>

<style>
  .login-btn:hover {
    background: #145a1f !important;
  }
  
  .form-group input:focus {
    outline: none;
    border-color: #196A25;
    box-shadow: 0 0 0 2px rgba(25, 106, 37, 0.2);
  }
  
  .checkbox-container input[type="checkbox"] {
    cursor: pointer;
  }
  
  .checkbox-container:hover {
    color: #196A25;
  }
  
  @media (max-width: 768px) {
    .login-container {
      margin: 2rem auto !important;
    }
    
    .login-box {
      padding: 1.5rem !important;
    }
    
    .login-header h1 {
      font-size: 1.5rem !important;
    }
  }
</style>
{% endblock %}
