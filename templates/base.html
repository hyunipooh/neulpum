<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>늘품동물병원</title>
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-square-round.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <header class="header">
      <nav class="nav-container">
        <a href="/" class="logo">
          <img src="{{ url_for('static', filename='images/logo-horizontal.png') }}" alt="늘품동물병원" class="desktop-logo">
          <img src="{{ url_for('static', filename='images/logo_only.jpg') }}" alt="늘품동물병원" class="mobile-logo-img">
        </a>
        <div class="since-text">Since 2022</div>
        <ul class="nav-links">
          <li><a href="/">홈</a></li>
          <li><a href="/parking">주차안내</a></li>
          <li><a href="/notice">공지사항</a></li>
          <li><a href="https://blog.naver.com/neulpum-ah" target="_blank">블로그연결</a></li>
        </ul>
        <button class="hamburger" onclick="toggleMobileMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </nav>
    </header>

    <div class="mobile-menu" id="mobileMenu">
      <div class="mobile-logo-wrapper">
        <a href="/" class="mobile-logo">늘품동물병원</a>
      </div>
      <a href="/" onclick="closeMobileMenu()">홈</a>
      <a href="/parking" onclick="closeMobileMenu()">주차안내</a>
      <a href="/notice" onclick="closeMobileMenu()">공지사항</a>
      <a href="https://blog.naver.com/neulpum-ah" target="_blank" onclick="closeMobileMenu()">블로그연결</a>
      <button class="mobile-menu-close" onclick="closeMobileMenu()" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); color: #f1f1f1; font-size: 40px; font-weight: bold; cursor: pointer; background: rgba(0,0,0,0.5); border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; transition: background 0.3s ease; border: none;">×</button>
    </div>

    <main>
      {% block content %}{% endblock %}
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p><strong>늘품동물병원 | 사업자등록번호: 841-12-01738</strong> | 전화: 043-715-3130 | 충북 청주시 서원구 1순환로 1059, 더스타일 오피스텔 1층 | 이메일: neulpum.ah@kakao.com</p>
      </div>
    </footer>

    <script>
      function toggleMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.toggle('active');
      }

      function closeMobileMenu() {
        const menu = document.getElementById('mobileMenu');
        menu.classList.remove('active');
      }

      // 모바일 메뉴 외부 클릭 시 닫기
      document.addEventListener('click', function(event) {
        const menu = document.getElementById('mobileMenu');
        const hamburger = document.querySelector('.hamburger');
        
        if (menu.classList.contains('active') && 
            !menu.contains(event.target) && 
            !hamburger.contains(event.target)) {
          menu.classList.remove('active');
        }
      });
    </script>
  </body>
</html>
